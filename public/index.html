<html>
    <head>
        <title>Uno Tracker</title>
        <script>
            const URL = '{{ url }}'

            window.onload = function() {
                document.querySelector("#url").innerHTML = URL
            }
        </script>
    </head>
    <body>
        <p>This is the index.html file. URL is <span id="url"></span></p>
    </body>

</html>
